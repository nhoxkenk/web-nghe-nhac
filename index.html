<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Creator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
</head>

<body>
        <!---->
        <div class="header">
            <header class="header-content">
                <a href="#" class="logo">
                    <i class="fab fa-tumblr-square"></i>
                    MUSIC
                </a>
                <div class="menu">
                    <ul class="type-list">
                        <li class="type-item">Nhạc việt</li>
                        <li class="type-item">Trữ tình</li>
                        <li class="type-item">US-UK</li>
                        <li class="type-item">Hàn Quốc</li>
                        <li class="type-item">Rap</li>
                        <li class="type-item">BXH</li>
                    </ul>
                </div>
                <div class="user">
                    <i class="fas fa-user-circle"></i>
                    <p>Người dùng</p>
                    <i class="sort-down fas fa-sort-down"></i>
                    <div class="user-info">
                        <span>
                            <i class="fas fa-user-circle"></i>
                            Ngoại tuyến
                        </span>
                        <span>
                            <i class="fas fa-sign-in-alt"></i>
                            <a href="#">Đăng nhập</a>
                        </span>
                        <span>
                            <i class="fas fa-sign-out-alt"></i>
                            <a href="#">Đăng xuất</a>
                        </span>
                        
                    </div>
                </div>
            </header>
        </div>
        
        <div class="sliders">
            <div class="mySlides fade slider1"></div>
            <div class="mySlides fade slider2"></div>
            <div class="mySlides fade slider3"></div>
        </div>

        
        <!---->
        <div class="content-flex">
            <div  class="content">
            
            </div>
        </div>
        
        
        
        <!----->
        <footer class="footer">
           
        </footer>

        <script src="./main.js"></script>
</body>

</html>
